<!DOCTYPE html>
<html>
<head>
    <title>Scheduler - Year View</title>
    <link rel="stylesheet" href="/static/css/year_view.css">
</head>
<body>
    <h1>Select a Year</h1>
    
    <div class="year-grid">
        {% for y in range(start_year, end_year + 1) %}
            <a href="/?year={{ y }}&month=1" class="year">{{ y }}</a>
        {% endfor %}
    </div>

</body>
</html>
