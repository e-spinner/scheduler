<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/css/calendar.css">
</head>
<body>
    <h1>Select a Year</h1>
    
    <div class="grid years">
        {% for y in range(start_year, end_year + 1) %}
            <a href="/year_view?year={{ y }}" class="block">{{ y }}</a>
        {% endfor %}
    </div>

</body>
</html>
