<!DOCTYPE html>
<html>
<head>
    <title>Scheduler - Month View</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>{{ month }}/{{ year }}</h1>
    
    <div class="calendar">
        {% for day in range(1, 32) %}
            <div class="day">
                <div class="date">{{ day }}</div>
                
                {% if day in events %}
                    <div class="events">
                        {% for event in events[day] %}
                            <div class="event">
                                {{ event.start.strftime('%H:%M') }} - {{ event.end.strftime('%H:%M') }}
                                (Priority: {{ event.priority }})
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
